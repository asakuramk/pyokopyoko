<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ãŠå®¶ã¸å¸°ã‚ã† v1.0</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: #87CEEB;
            font-family: -apple-system, BlinkMacSystemFont, 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
            touch-action: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
        }
        #root {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        .game-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        canvas {
            display: block;
            touch-action: none;
        }
        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .message-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 50px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            pointer-events: auto;
            border: 5px solid #FFD93D;
            max-width: 90%;
        }
        .message-box h1 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 32px;
        }
        .message-box p {
            margin: 0 0 20px 0;
            color: #555;
            font-size: 16px;
            line-height: 1.6;
        }
        .version {
            font-size: 14px !important;
            color: #FF6B6B !important;
            font-weight: bold;
            margin-bottom: 5px !important;
        }
        .btn {
            background: #FF6B6B;
            color: white;
            border: none;
            padding: 15px 45px;
            font-size: 22px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 0 #D64545;
            transition: all 0.1s;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        .btn:active {
            transform: translateY(5px);
            box-shadow: 0 0 0 #D64545;
        }
        .score {
            position: absolute;
            top: 15px;
            left: 15px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            background: rgba(0,0,0,0.3);
            padding: 8px 20px;
            border-radius: 25px;
            pointer-events: none;
        }
        .controls-hint {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 14px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            pointer-events: none;
        }
        .update-time {
            position: absolute;
            top: 15px;
            right: 15px;
            color: white;
            font-size: 12px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            background: rgba(0,0,0,0.3);
            padding: 5px 15px;
            border-radius: 15px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function Game() {
            const canvasRef = useRef(null);
            const [gameState, setGameState] = useState('start');
            const [score, setScore] = useState(0);
            const gameLoopRef = useRef(null);
            const gameDataRef = useRef({
                player: { x: 0, y: 0, vx: 0, vy: 0, width: 34, height: 34 },
                platforms: [],
                camera: { y: 0 },
                keys: { left: false, right: false },
                maxScore: 0,
                clouds: [],
                birds: [],
                poops: [],
                audioCtx: null
            });

            const GRAVITY = 0.4;
            const JUMP_FORCE = -11.5;
            const MOVE_SPEED = 5.5;
            const GOAL_HEIGHT = 6000;

            useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas) return;

                const resizeCanvas = () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                };
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);

                return () => window.removeEventListener('resize', resizeCanvas);
            }, []);

            useEffect(() => {
                if (gameState !== 'playing') return;

                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');

                // ã‚²ãƒ¼ãƒ åˆæœŸåŒ–
                const initGame = () => {
                    const data = gameDataRef.current;
                    data.player.x = canvas.width / 2 - 17;
                    data.player.y = canvas.height - 150;
                    data.player.vx = 0;
                    data.player.vy = 0;
                    data.camera.y = 0;
                    data.maxScore = 0;

                    // éŸ³ã®åˆæœŸåŒ–
                    if (!data.audioCtx) {
                        data.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    }
                    if (data.audioCtx.state === 'suspended') {
                        data.audioCtx.resume();
                    }

                    // é›²ã®åˆæœŸåŒ–
                    data.clouds = [];
                    for (let i = 0; i < 15; i++) {
                        data.clouds.push({
                            x: Math.random() * canvas.width,
                            y: Math.random() * canvas.height - Math.random() * GOAL_HEIGHT,
                            speed: 0.2 + Math.random() * 0.3,
                            size: 30 + Math.random() * 40
                        });
                    }

                    // é³¥ã®åˆæœŸåŒ–
                    data.birds = [];
                    for (let i = 0; i < 5; i++) {
                        data.birds.push({
                            x: Math.random() * canvas.width,
                            y: -1000 - Math.random() * (GOAL_HEIGHT - 1000),
                            vx: (Math.random() < 0.5 ? -1 : 1) * (1.5 + Math.random()),
                            size: 20,
                            poopTimer: Math.random() * 200
                        });
                    }

                    // ã†ã‚“ã¡é…åˆ—
                    data.poops = [];

                    // è¶³å ´ç”Ÿæˆ
                    data.platforms = [];
                    let prevX = canvas.width / 2 - 100;
                    data.platforms.push({
                        x: prevX, y: canvas.height - 50, w: 200, h: 20, type: 'normal'
                    });

                    let currentY = canvas.height - 50;
                    while (currentY > -GOAL_HEIGHT) {
                        const gap = 70 + Math.random() * 60;
                        currentY -= gap;

                        let w = 90 + Math.random() * 20;
                        let minX = Math.max(0, prevX - 280);
                        let maxX = Math.min(canvas.width - w, prevX + 280);
                        let x = minX + Math.random() * (maxX - minX);

                        data.platforms.push({
                            x: x, y: currentY, w: w, h: 20, type: 'normal'
                        });
                        prevX = x;
                    }

                    // ã‚´ãƒ¼ãƒ«
                    data.platforms.push({
                        x: canvas.width / 2 - 150, y: -GOAL_HEIGHT,
                        w: 300, h: 20, type: 'goal'
                    });
                };

                initGame();

                // éŸ³ã‚’é³´ã‚‰ã™é–¢æ•°
                const playSound = (type) => {
                    const audioCtx = gameDataRef.current.audioCtx;
                    if (!audioCtx) return;

                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();

                    if (type === 'jump') {
                        osc.type = 'sine';
                        osc.frequency.setValueAtTime(300, audioCtx.currentTime);
                        osc.frequency.exponentialRampToValueAtTime(600, audioCtx.currentTime + 0.1);
                        gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
                        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                        osc.connect(gain);
                        gain.connect(audioCtx.destination);
                        osc.start();
                        osc.stop(audioCtx.currentTime + 0.15);
                    } else if (type === 'gameover') {
                        osc.type = 'triangle';
                        osc.frequency.setValueAtTime(300, audioCtx.currentTime);
                        osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.5);
                        gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
                        gain.gain.linearRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                        osc.connect(gain);
                        gain.connect(audioCtx.destination);
                        osc.start();
                        osc.stop(audioCtx.currentTime + 0.5);
                    } else if (type === 'hit') {
                        osc.type = 'square';
                        osc.frequency.setValueAtTime(200, audioCtx.currentTime);
                        osc.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.2);
                        gain.gain.setValueAtTime(0.4, audioCtx.currentTime);
                        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                        osc.connect(gain);
                        gain.connect(audioCtx.destination);
                        osc.start();
                        osc.stop(audioCtx.currentTime + 0.2);
                    }
                };

                // ã‚²ãƒ¼ãƒ ãƒ«ãƒ¼ãƒ—
                const gameLoop = () => {
                    const data = gameDataRef.current;

                    // æ›´æ–°
                    if (data.keys.left) data.player.vx = -MOVE_SPEED;
                    else if (data.keys.right) data.player.vx = MOVE_SPEED;
                    else data.player.vx *= 0.8;

                    data.player.x += data.player.vx;
                    if (data.player.x + data.player.width < 0) data.player.x = canvas.width;
                    if (data.player.x > canvas.width) data.player.x = -data.player.width;

                    data.player.vy += GRAVITY;
                    data.player.y += data.player.vy;

                    // é›²ã®æ›´æ–°
                    data.clouds.forEach(c => {
                        c.x += c.speed;
                        if (c.x > canvas.width + 100) {
                            c.x = -100;
                            c.y = data.camera.y - 200 - Math.random() * 400;
                        }
                    });

                    // é³¥ã®æ›´æ–°
                    data.birds.forEach(bird => {
                        bird.x += bird.vx;
                        if (bird.x < -50 || bird.x > canvas.width + 50) {
                            bird.vx *= -1;
                        }

                        // ã†ã‚“ã¡ã‚’è½ã¨ã™
                        bird.poopTimer--;
                        if (bird.poopTimer <= 0) {
                            data.poops.push({
                                x: bird.x + 10,
                                y: bird.y + 10,
                                vy: 2
                            });
                            bird.poopTimer = 150 + Math.random() * 100;
                        }
                    });

                    // ã†ã‚“ã¡ã®æ›´æ–°
                    data.poops.forEach(poop => {
                        poop.y += poop.vy;
                        poop.vy += 0.2; // é‡åŠ›
                    });
                    data.poops = data.poops.filter(poop => poop.y < data.camera.y + canvas.height + 100);

                    // é³¥ã¨ã®è¡çªåˆ¤å®š
                    data.birds.forEach(bird => {
                        const birdScreenY = bird.y - data.camera.y;
                        if (
                            Math.abs(birdScreenY - (data.player.y - data.camera.y)) < canvas.height &&
                            data.player.x + data.player.width > bird.x &&
                            data.player.x < bird.x + bird.size &&
                            data.player.y + data.player.height > bird.y &&
                            data.player.y < bird.y + bird.size
                        ) {
                            playSound('hit');
                            setGameState('gameover');
                        }
                    });

                    // ã†ã‚“ã¡ã¨ã®è¡çªåˆ¤å®š
                    data.poops.forEach(poop => {
                        if (
                            data.player.x + data.player.width > poop.x &&
                            data.player.x < poop.x + 8 &&
                            data.player.y + data.player.height > poop.y &&
                            data.player.y < poop.y + 8
                        ) {
                            playSound('hit');
                            setGameState('gameover');
                        }
                    });

                    // è¡çªåˆ¤å®š
                    if (data.player.vy > 0) {
                        data.platforms.forEach(p => {
                            if (
                                data.player.x + data.player.width > p.x &&
                                data.player.x < p.x + p.w &&
                                data.player.y + data.player.height > p.y &&
                                data.player.y + data.player.height < p.y + p.h + 10
                            ) {
                                data.player.y = p.y - data.player.height;
                                data.player.vy = JUMP_FORCE;
                                playSound('jump');

                                if (p.type === 'goal') {
                                    setGameState('win');
                                }
                            }
                        });
                    }

                    // ã‚«ãƒ¡ãƒ©
                    const targetCamY = data.player.y - canvas.height / 2;
                    if (targetCamY < data.camera.y) {
                        data.camera.y = targetCamY;
                    }

                    // ã‚¹ã‚³ã‚¢
                    const currentHeight = Math.floor((canvas.height - data.player.y) / 10);
                    if (currentHeight > data.maxScore) {
                        data.maxScore = currentHeight;
                        setScore(currentHeight);
                    }

                    // ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼
                    if (data.player.y > data.camera.y + canvas.height + 100) {
                        playSound('gameover');
                        setGameState('gameover');
                    }

                    // æç”»ï¼ˆæ°´è‰²èƒŒæ™¯ï¼‰
                    const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
                    grad.addColorStop(0, '#87CEEB');
                    grad.addColorStop(1, '#B0E0E6');
                    ctx.fillStyle = grad;
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    // é›²æç”»
                    data.clouds.forEach(c => {
                        const cloudY = c.y - data.camera.y;
                        if (cloudY > -100 && cloudY < canvas.height + 100) {
                            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                            ctx.beginPath();
                            ctx.arc(c.x, cloudY, c.size, 0, Math.PI * 2);
                            ctx.arc(c.x + c.size * 0.6, cloudY - c.size * 0.3, c.size * 0.8, 0, Math.PI * 2);
                            ctx.arc(c.x + c.size * 1.1, cloudY + c.size * 0.1, c.size * 0.7, 0, Math.PI * 2);
                            ctx.fill();
                        }
                    });

                    // é³¥æç”»
                    data.birds.forEach(bird => {
                        const birdY = bird.y - data.camera.y;
                        if (birdY > -100 && birdY < canvas.height + 100) {
                            ctx.fillStyle = '#8B4513';
                            ctx.beginPath();
                            ctx.arc(bird.x + 10, birdY + 10, 8, 0, Math.PI * 2);
                            ctx.fill();
                            
                            // ç¿¼
                            ctx.strokeStyle = '#8B4513';
                            ctx.lineWidth = 3;
                            ctx.beginPath();
                            const wingOffset = Math.sin(Date.now() / 100) * 5;
                            ctx.moveTo(bird.x, birdY + 10);
                            ctx.lineTo(bird.x - 8, birdY + wingOffset);
                            ctx.moveTo(bird.x + 20, birdY + 10);
                            ctx.lineTo(bird.x + 28, birdY + wingOffset);
                            ctx.stroke();
                        }
                    });

                    // ã†ã‚“ã¡æç”»
                    data.poops.forEach(poop => {
                        const poopY = poop.y - data.camera.y;
                        if (poopY > -20 && poopY < canvas.height + 20) {
                            ctx.fillStyle = '#8B4513';
                            ctx.beginPath();
                            ctx.arc(poop.x, poopY, 4, 0, Math.PI * 2);
                            ctx.fill();
                        }
                    });

                    // è¶³å ´æç”»
                    data.platforms.forEach(p => {
                        const screenY = p.y - data.camera.y;
                        if (screenY > -50 && screenY < canvas.height + 50) {
                            ctx.fillStyle = p.type === 'goal' ? '#FFD93D' : '#65B741';
                            ctx.fillRect(p.x, screenY, p.w, p.h);
                        }
                    });

                    // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼æç”»
                    const playerScreenY = data.player.y - data.camera.y;
                    ctx.fillStyle = '#FFD93D';
                    ctx.fillRect(data.player.x, playerScreenY, data.player.width, data.player.height);

                    // é¡”
                    ctx.fillStyle = '#333';
                    const centerX = data.player.x + data.player.width / 2;
                    ctx.beginPath();
                    ctx.arc(centerX - 7, playerScreenY + 12, 3, 0, Math.PI * 2);
                    ctx.arc(centerX + 7, playerScreenY + 12, 3, 0, Math.PI * 2);
                    ctx.fill();

                    gameLoopRef.current = requestAnimationFrame(gameLoop);
                };

                gameLoop();

                return () => {
                    if (gameLoopRef.current) {
                        cancelAnimationFrame(gameLoopRef.current);
                    }
                };
            }, [gameState]);

            // ã‚¿ãƒƒãƒæ“ä½œ
            useEffect(() => {
                const handleTouchStart = (e) => {
                    if (gameState !== 'playing') return;
                    e.preventDefault();
                    const touchX = e.touches[0].clientX;
                    const data = gameDataRef.current;
                    if (touchX < window.innerWidth / 2) {
                        data.keys.left = true;
                        data.keys.right = false;
                    } else {
                        data.keys.right = true;
                        data.keys.left = false;
                    }
                };

                const handleTouchEnd = (e) => {
                    e.preventDefault();
                    const data = gameDataRef.current;
                    data.keys.left = false;
                    data.keys.right = false;
                };

                const handleKeyDown = (e) => {
                    const data = gameDataRef.current;
                    if (e.code === 'ArrowLeft') data.keys.left = true;
                    if (e.code === 'ArrowRight') data.keys.right = true;
                };

                const handleKeyUp = (e) => {
                    const data = gameDataRef.current;
                    if (e.code === 'ArrowLeft') data.keys.left = false;
                    if (e.code === 'ArrowRight') data.keys.right = false;
                };

                window.addEventListener('touchstart', handleTouchStart, { passive: false });
                window.addEventListener('touchend', handleTouchEnd, { passive: false });
                window.addEventListener('keydown', handleKeyDown);
                window.addEventListener('keyup', handleKeyUp);

                return () => {
                    window.removeEventListener('touchstart', handleTouchStart);
                    window.removeEventListener('touchend', handleTouchEnd);
                    window.removeEventListener('keydown', handleKeyDown);
                    window.removeEventListener('keyup', handleKeyUp);
                };
            }, [gameState]);

            const handleStart = (e) => {
                if (e) {
                    e.preventDefault();
                    e.stopPropagation();
                }
                setScore(0);
                setGameState('playing');
            };

            const handleRetry = (e) => {
                if (e) {
                    e.preventDefault();
                    e.stopPropagation();
                }
                setScore(0);
                setGameState('playing');
            };

            // æ›´æ–°æ™‚åˆ»ã‚’å–å¾—
            const updateTime = new Date().toLocaleString('ja-JP', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });

            return (
                <div className="game-container">
                    <canvas ref={canvasRef} />

                    <div className="update-time">æ›´æ–°: {updateTime}</div>

                    {gameState === 'playing' && (
                        <>
                            <div className="score">é«˜ã•: {score}m</div>
                            <div className="controls-hint">
                                PC: çŸ¢å°ã‚­ãƒ¼ / ã‚¹ãƒãƒ›: ç”»é¢å·¦å³ã‚¿ãƒƒãƒ—
                            </div>
                        </>
                    )}

                    <div className="ui-overlay">
                        {gameState === 'start' && (
                            <div className="message-box">
                                <h1>ğŸ  ãŠå®¶ã¸å¸°ã‚ã†</h1>
                                <p className="version">v1.0 Reactç‰ˆ</p>
                                <p>ã‚¸ãƒ£ãƒ³ãƒ—ã—ã¦6000mä¸Šã®ãŠå®¶ã‚’ç›®æŒ‡ãã†ï¼</p>
                                <button
                                    className="btn"
                                    onTouchEnd={(e) => {
                                        e.preventDefault();
                                        e.stopPropagation();
                                        handleStart(e);
                                    }}
                                    onClick={handleStart}
                                >
                                    ã‚¹ã‚¿ãƒ¼ãƒˆï¼
                                </button>
                            </div>
                        )}

                        {gameState === 'gameover' && (
                            <div className="message-box">
                                <h1 style={{color: '#FF6B6B'}}>è½ã¡ã¡ã‚ƒã£ãŸ...</h1>
                                <p>åˆ°é”é«˜ã•: {score}m</p>
                                <button
                                    className="btn"
                                    onTouchEnd={(e) => {
                                        e.preventDefault();
                                        e.stopPropagation();
                                        handleRetry(e);
                                    }}
                                    onClick={handleRetry}
                                >
                                    ã‚‚ã†ä¸€å›ï¼
                                </button>
                            </div>
                        )}

                        {gameState === 'win' && (
                            <div className="message-box">
                                <h1 style={{color: '#4ECDC4'}}>ğŸ‰ ãŸã ã„ã¾ã£ï¼</h1>
                                <p>ç„¡äº‹ã«ãŠå®¶ã«å¸°ã‚Œã¾ã—ãŸï¼</p>
                                <p>åˆ°é”é«˜ã•: {score}m</p>
                                <button
                                    className="btn"
                                    onTouchEnd={(e) => {
                                        e.preventDefault();
                                        e.stopPropagation();
                                        handleRetry(e);
                                    }}
                                    onClick={handleRetry}
                                >
                                    ã¾ãŸéŠã¶
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Game />);
    </script>
</body>
</html>
